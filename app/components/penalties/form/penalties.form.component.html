<h1 class="page-title">
    {{ (!id) ? 'New Penalty' : 'Edit Penalty' }}
    <div class="row grid-margin">
        <div class="col-lg-12">
            <div class="btn-group float-right">
                <a class="btn btn-success" [routerLink]="['/penalties']">
                    <i class="fa fa-chevron-circle-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</h1>
<hr>
<div class="row grid-margin">
    <div class="col-lg-12 grid-margin grid-margin-lg-0">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Fill the following fields</h2>
                <div class="alert alert-danger" role="alert" *ngIf="penalty$.error">
                    <h4 class="alert-heading">Error occured creating a penalty!</h4>
                    <div *ngFor="let error of penalty$.error.errors">
                        {{ error.message }}
                    </div>
                </div>
                <form class="forms-sample" (ngSubmit)="onSubmit($event)" [ngClass]="{'d-none': penalty$.isLoading == true}">
                    <div class="form-group text-center" *ngIf="penalty$.isLoading == true">
                        <loading-spinner></loading-spinner>
                    </div>
                    <div class="form-row">
                            <div class="form-group col">
                                <label for="method">Type *</label>
                                <select [ngModelOptions]="{standalone: true}" [(ngModel)]="form.category" class="form-control" id="type" >
                                    <option *ngFor="let type of types" [ngValue]="type.id">{{ type.name }}</option>
                                </select>
                            </div>
                        </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="amount">Name *</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="form.name" class="form-control" id="amount" placeholder="disable account" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea [ngModelOptions]="{standalone: true}" [(ngModel)]="form.comment" class="form-control" id="comments" placeholder="Comments" autocomplete="off"></textarea>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a [routerLink]="['/penalties']" class="btn btn-light">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
